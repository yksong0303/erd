<script>
function gugu(){
   var gu = document.querySelector("#dan").value;
   var str ="<table border = '1'>";
   for(i=1;i<=9;i++){
      str += "<tr>";
      for(j=1; j<=gu; j++){
         str += "<td>"+i+"x"+j+"="+i*j+"</td>";
      }
      str += "</tr>";
   }
   document.querySelector('#rDiv').innerHTML = str;
};
</script>
