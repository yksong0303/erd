		function rNum() {
			return Math.round(Math.random() * 45 + 1);
		}; //로또번호 생성기

		function getNum() {
			var LOTTO = document.getElementById("LOTTO");
			var numbers = [];
			while(numbers.length<6){
				if(numbers.indexOf(rNum())<0){
					numbers.push(rNum());
				}
				
			}
			return numbers;
			
		};
		document.write(getNum());
	
	</script>
		<button onclick="getNum()">생성하기</button>
